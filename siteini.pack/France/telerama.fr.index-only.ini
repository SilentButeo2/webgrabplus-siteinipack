index_start.modify      {replace|h|:}
index_stop.modify       {replace|h|:}
index_temp_1.scrub      {multi(separator="<br />")|<p class="tv10-chaine-descri-txt">|||</p>}
index_description.modify {substring(type=element)|'index_temp_1' -1 1}
