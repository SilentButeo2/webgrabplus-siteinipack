**      #####  CHANNEL FILE CREATION (only to create the xxx-channel.xml file)
**
** @auto_xml_channel_start
*url_index {method=POST}
*url_index {url()|https://services.mujtvprogram.cz/tvprogram2services/services/tvchannellist_mobile.php}
*url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}     * to speedup the downloading of the index pages
*url_index.headers {customheader=X-Requested-With=XMLHttpRequest}
*url_index.headers {postdata=localization=1&list_for_selector=1&category_kid='subpage'}
*subpage.format {list(format=D2 step=1 count=10)|1} 
*index_site_id.scrub {multi()|<channel><cid>||</cid><name>|</name>}
*index_site_channel.scrub {multi()|<channel><cid>|</cid><name>|</name>|</name>}
*scope.range {(channellist)|end}
*index_site_id.modify {cleanup(removeduplicates=equal,100 link="index_site_channel")}
*end_scope
** @auto_xml_channel_end
