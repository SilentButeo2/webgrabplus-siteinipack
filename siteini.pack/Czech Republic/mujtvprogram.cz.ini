**------------------------------------------------------------------------------------------------
* @header_start
* WebGrab+Plus ini for grabbing EPG data from TvGuide websites
* @Site: mujtvprogram.cz
* @MinSWversion: 5.0
* @Revision 1  - [01/06/2019] Mat8861
*   - creation
* @Remarks:
* @header_end
**------------------------------------------------------------------------------------------------
site {url=mujtvprogram.cz|timezone=UTC|maxdays=7|cultureinfo=cs-CZ|charset=UTF-8|titlematchfactor=90|nopageoverlaps}
site {ratingsystem=fdb}
*site {episodesystem=xmltv_ns}
urldate.format {daycounter|0}
url_index.headers {method=POST}
url_index {url|https://services.mujtvprogram.cz/tvprogram2services/services/tvprogrammelist_mobile.php}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}     * to speedup the downloading of the index pages
url_index.headers {customheader=X-Requested-With=XMLHttpRequest}
url_index.headers {postdata=channel_cid='channel'&day='urldate'}
url_index.headers {Host=services.mujtvprogram.cz}
*
scope.range{(splitindex)|end}
index_showsplit.scrub {multi|<tv-program-programmes>|<programme>|</programme>|</tv-program-programmes>}
index_temp_9.modify {substring(type=regex)|'index_showsplit' "<startDateTimeInSec>\d+<\/startDateTimeInSec>"} 
index_temp_9.modify {cleanup(removeduplicates span=1 link="index_showsplit")}
index_showsplit.modify {cleanup(style=unidecode)}
**index_showsplit.modify {(debug)}
end_scope
index_start.scrub {single|<startDateTimeInSec>||</startDateTimeInSec>|</startDateTimeInSec>}
*index_stop.scrub {single|<endDateTimeInSec>||</endDateTimeInSec>|</endDateTimeInSec>}
index_title.scrub {single(includeblock=1)|<name>||</name>|</name>} 
index_title.modify {cleanup(tags="<"">")} 
index_category.scrub{single|<programme-type><id>|</id><name>|</name>|</programme-type>}
index_temp_1.scrub {single|<shortDescription>||</shortDescription>|</shortDescription>}
index_description.scrub {single|<longDescription>||</longDescription>|</longDescription>}
index_description.modify{addend('index_description' "")|'index_temp_1'}
index_country.scrub{single|<origin>||</origin>|</origin>}
index_country.modify{replace (type=regex)|\s+|\|}
index_productiondate.scrub{single|<year>||</year>|</year>}
index_director.scrub {single(separator=", ")|<directors>||</directors>|</directors>}
index_actor.scrub {single(separator=", ")|<actors>||</actors>|</actors>}
index_premiere.scrub {regex||<premiere>(\d{1})</premiere>||}
index_premiere.modify {replace|1|true}
index_premiere.modify {addend|(lang=null)}
index_rating.scrub{regex||<fdbRating>([1-9]*)</fdbRating>||}
index_episode.modify {substring(type=regex pattern="'S1'/'E1'""'E1'")|'index_title' ".*?\s\(((?:\d+\/)?\d+)\)$"}
index_title.modify {remove(type=regex)|"\s\((?:\d+\/)?\d+\)$"}
index_showicon.scrub {single()|<url>||</url>|<url>}
