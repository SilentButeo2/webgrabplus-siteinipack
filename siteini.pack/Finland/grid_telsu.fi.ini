*index_site_channel.scrub {regex||title="([^"]+)" alt||}
*index_site_id.scrub {regex||<div class="ch" rel="([^">]+)">||}
*scope.range {(channellist)|end}
*index_site_id.modify {cleanup(removeduplicates=equal,100 link="index_site_channel")}
*end_scope
