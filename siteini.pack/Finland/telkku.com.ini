site {url=telkku.com|timezone=EET|maxdays=21|cultureinfo=fi-FI|charset=UTF-8|titlematchfactor=90|ratingsystem=IMDB}
*site {episodesystem=xmltv_ns}
url_index{ur|https://il-telkku-api.prod.il.fi/v1/channels/|channel|/offering?startTime=|urldate|T04%3A00%3A00%2B03%3A00&endTime=##end##T05%3A00%3A00%2B03%3A00}
url_index.headers {accept=text/html,application/xhtml+xml,application/xml|contenttype=application/json}
global_temp_1.modify {calculate(format=date,yyyy-MM-dd)|'urldate' 01:00:00 +}
url_index.modify {replace|##end##|'global_temp_1'}
url_index.headers {customheader=Accept-Encoding=gzip,deflate}
urldate.format {datestring|yyyy-MM-dd}
index_urlchannellogo {regex||"logoUrl":"(.*?\|png\|jpg\|webp)"||}
index_urlchannellogo.modify {cleanup(removeduplicates)}
index_showsplit.scrub {regex||\{"id":"[^"]*","programName":"[^"]*","slug":".*?\}\]\}||}
index_showsplit.modify {cleanup(style=jsondecode)}
index_showsplit.modify {cleanup(removeduplicates)}
**index_showsplit.modify {(debug)}
index_start.scrub {regex||"startTime":"(.+?)",||}
*index_stop.scrub {regex||"endTime":"(.+?)",||}
index_title.scrub {regex||"programName":"(.+?)","||}
index_titleoriginal.scrub {regex||"episodeTitle":"(.*?)","||}
index_rating.scrub {single(format=F2)|"imdbRating":||,"|,"}
index_rating.modify {calculate(not "" format=F1)|10 /}
index_description.scrub {regex||"description":"(.*?)","||}
index_productiondate.scrub {single|"productionYear":||,"|,"}
index_showicon.scrub {single(include=last)|"images":[|"url":"|"|}]}
index_category.scrub {regex||"format":"(.+?)","||}
index_category.modify {cleanup(style=jsondecode)}
index_category.modify {replace|CLIP|}
index_category.modify {replace|EPISODIC|sarjat}
index_category.modify {replace|MOVIE|elokuvat}
index_category.modify {replace|PERIODICAL|}
index_category.modify {replace|SINGLE|}
index_category.modify {replace|SPORTS|urheilu}
index_category.modify {cleanup(removeduplicates)}
index_episode.scrub {regex(pattern="seasonNumber":'S1',"episodeNumber":'E1'")||"(seasonNumber":\d+,"episodeNumber":\d+),"||}
