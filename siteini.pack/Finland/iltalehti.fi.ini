site {url=iltalehti.fi|timezone=UTC|maxdays=14.1|cultureinfo=fi-FI|charset=UTF-8|titlematchfactor=90|allowlastdayoverflow}
site {ratingsystem=FI|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://il-telkku-api.prod.il.fi/v1/channels/|channel|/offering?startTime=##start##T04%3A00%3A00##offset##&endTime=##end##T05%3A00%3A00##offset##}
url_index.headers {referer=https://www.iltalehti.fi/}
url_index.headers {customheader=origin=https://www.iltalehti.fi}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
global_temp_9.modify {calculate(format=date,zzz)|'now'}
global_temp_9.modify {replace|-|+}
global_temp_9.modify {cleanup(style=urlencode)}
global_temp_8.modify {calculate(format=F0)|'config_timespan_days' 1 +}
*
global_temp_7.modify {calculate(format=date,yyyy-MM-dd)|'urldate'}
global_temp_6.modify {calculate(format=date,yyyy-MM-dd)|'urldate' 'global_temp_8':0:0 +}
*
url_index.modify {replace|##offset##|'global_temp_9'}
url_index.modify {replace|##start##|'global_temp_7'}
url_index.modify {replace|##end##|'global_temp_6'}
*
urldate.format {datestring|yyyy/MM/dd}
end_scope
*
scope.range {(datelogo)|end}
index_urlchannellogo {url||"logoUrl":"||"|"}
end_scope
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||\{"id":"\d+","programName".*?"credits":\[[^\]]*\]\}||}
index_showsplit.modify {replace(type=regex)|"\!\?\?\!"|-}
index_temp_9.modify {substring(type=regex)|'index_showsplit' "\"startTime\":\"([^\"]*)"}
index_temp_9.modify {cleanup(removeduplicates link="index_showsplit")}
index_showsplit.modify {cleanup(style=unidecode)}
index_showsplit.modify {cleanup(style=jsondecode)}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single(separator="." include=first)|"startTime":"||"|"}
index_stop.scrub {single(separator="." include=first)|"endTime":"||"|"}
index_title.scrub {single|"programName":"||",|",}
index_description.scrub {single|"description":"||","|","}
index_category.scrub {single(exclude="CLIP""PERIODICAL""SINGLE")|"format":"||",|",}
index_episode.scrub {regex(pattern="S'S1'E'E1'""S'S1'""E'E1'")||"episodeNumber":([1-9]\d*)||}
index_productiondate.scrub {single|"productionYear":||,|,}
index_showicon.scrub {single|"images":[|"url":"|"|]}
index_temp_1.scrub {regex||"seasonNumber":([1-9]\d*)||}
*
index_category.modify {replace|EPISODIC|Sarjat}
index_category.modify {replace|MOVIE|Elokuvat}
index_category.modify {replace|SPORTS|Urheilu}
*
index_episode.modify {addstart(not "")|E}
index_episode.modify {addstart('index_temp_1' not "")|S'index_temp_1'}
end_scope
