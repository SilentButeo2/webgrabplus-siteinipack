*index_site_channel.scrub {multi|<h2>Canales</h2>|<li>|</a>|</ul>}
*index_site_channel.modify {cleanup(tags="<"">")}
*index_site_id.scrub {multi|<h2>Canales</h2>|<a href="/|">|</ul>}
*index_site_id.modify {replace|/canales/|_}
