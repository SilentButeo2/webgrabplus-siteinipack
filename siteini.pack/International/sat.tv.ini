* @Remarks:
* **** cloudfare protected
* download and install flaresolverr from https://github.com/FlareSolverr/FlareSolverr
* in webgrab++.config.xml add
* if flaresolverr is not running on same pc as webgrab continue below
* <credentials user="127.0.0.1:8191" password="">kan.org.il</credentials>
* replace user="ip:port" with flaresolver ip:port
* default user="127.0.0.1:8191"
* =======================================================================================
* 1.Create Satellite List
*   <update>c1-satellites</update>
*   <channel update="i" site="sat.tv" site_id="" xmltv_id="dummy">dummy</channel>
* 2.Create channel List for Selected Satellite
*   Use channel line from list created in step 1.
*   Example, 13°E. Arabesque
*   <update>c2-arabesque</update>
*   creating channels add your preferred language available are en|ar|fr|it|ru|fa  example for arabic:
*   <channel update="i" site="sat.tv" site_id="ar##55##2" xmltv_id="13°E. Arabesque">13°E. Arabesque</channel>
*   
* @header_end
