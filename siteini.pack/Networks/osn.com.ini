title.scrub {regex||\",\"title\":\"(.+?)\",\"||}
title.modify {cleanup(style=jsondecode)}
description.scrub {regex||\",\"Synopsis\":\"(.*?)\",\"||}
description.scrub {regex||\",\"Arab_Synopsis\":\"(.*?)\",\"||}
rating.scrub{regex||\",\"rating\":\"(.*?)\",\"||}
