site {url=meuguia.tv|timezone=Brazil/East|maxdays=18.1|cultureinfo=pt-BR|charset=UTF-8|titlematchfactor=90|nopageoverlaps}
urldate.format {daycounter|0}
url_index{url|https://meuguia.tv/programacao/canal/|channel|}
url_index.headers {customheader=Accept-Encoding=gzip,deflate}
url_index.headers {accept=text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9}
global_temp_1.modify{set|'config_site_id'} 
global_temp_1.modify{cleanup(style=lower)}
index_urlchannellogo.modify {addstart|https://i.meuguia.tv/logos/new/'global_temp_1'.png}
index_showsplit.scrub{multi()|li class="subheader devicepadding">|<li>|</li>|</ul>}
scope.range {(indexshowdetails)|end}
index_start.scrub {single()|<div class='lileft time'>||</div>|</div>}
index_start.modify {replace|∶|:}
index_title.scrub {single|<h2>||</h2>}
index_category.scrub {single(separator="/")|<h3>||</h3>}
*
index_urlshow.headers {customheader=Accept-Encoding=gzip,deflate}     
index_urlshow {url|https://meuguia.tv|href="||"|>}
index_urlshow.headers {accept=text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9}

end_scope
*
scope.range {(showdetails)|end}
title.scrub {single|<h1 class="devicepadding">||</h1>|</h1>}
temp_1.scrub {single()|<div class="body1|<p class="body2">|</p>|</p>}
subtitle.modify{substring(type=regex)|'temp_1' "(.*?)<br\s*"||}
subtitle.modify{remove(type=regex)|"\:\sSeas.*?$"}
subtitle.modify{remove(type=regex)|"\s-\s.*?$"}
description.scrub {single|var str="||";|} 
director.scrub {multi(max=2)|Direção:</strong><br />|'>|</a>|</p>}
actor.scrub {multi(max=6)|Elenco:</strong><br />|'>|</a>|</p>}
temp_2.modify{substring( type=regex)|'temp_1' "(Season?\.?\s*\d+)"}
temp_3.modify{substring(type=regex)|'temp_1' "([Ee]p(?:isode)?\.?\s*\d+)"}
episode.modify{addstart( pattern="Season 'S1' Ep. 'E1'""Season 'S1'""Ep. 'E1'")|'temp_2' 'temp_3'}
productiondate.modify{substring(type=regex)|'temp_1' "\((\d{4})\)"}
country.modify{substring(type=regex)|'temp_1' "(.*?)\s*\(\d{4}\)"}
subtitle.modify{clear('title')}
end_scope

