index_category.scrub {single|"type":{|"name":"|",|}}
index_showicon.scrub {url|https:|"mainImageBaseUrl":"||",|",}
*
index_subtitle.modify {clear('index_title')}
index_subtitle.modify {substring(type=regex)|"\s-\s\"(.*?)\""}
index_episode.modify {substring(type=regex pattern="'S1'. 'E1'/'Et1'""'S1'. 'E1'""'E1'/'Et1'""'E1'")|'index_title' "\s((?:\"[^\"]*\"\s\.)?(?:(?:Сезон\s)?\d+\.\s)?\s*(?:\"[^\"]*\")?,?\s*(?:\d+-?я?\s[и-]\s)?\d+)-?я?\sсери[ия]"}
index_episode.modify {replace|-я и |/}
index_episode.modify {replace| и |/}
index_episode.modify {replace|-я - |/}
index_episode.modify {remove|Сезон }
index_episode.modify {remove(type=regex)|"\"[^\"]*\",?"}
*index_temp_3.modify {calculate(format=F0 type=element)|'index_episode' #}
index_episode.modify {clear('index_temp_3' > "1")}
index_title.modify {remove(type=regex)|\.*\s(?:Сезон \d+\.\s)?(?:\d+-я\s[и-]\s)?\d+-я\sсери[ия](?:\s-*\s*\".*?\")?}

index_description.modify {cleanup}
index_category.modify {cleanup(style=name)}
index_showicon.modify {addend(not "")|/large}
*
title.modify {addstart|'index_title'} *index_title and details title often different
description.scrub {multi(exclude="Трейлер")|class="program-controller__description">|<meta itemProp="description" content="|"/>|</div></div>}
director.scrub {regex||Режиссёр(?:ы)?</h3>(?:.*?)(?:<i itemProp="name">(.*?)</i>(?:.*?))*</div>||}
category.scrub {single(separator=", ")|Жанр</h3>|">|</div>|</div>}
presenter.scrub {regex||Ведущи[ей]</h3>(?:.*?)(?:<span>(.*?)</span>(?:.*?))*</div>||}
rating.scrub {single|<span class="program-meta__age">||</span>|</span>}
starrating.scrub {single|<div itemProp="ratingValue" class="program-statistics__value">||</div>|</div>}
starrating.scrub {single|Рейтинг КиноПоиска</div>|">|</div>|</div>}
productiondate.scrub {regex||Страна и год</h3>[^>]+>.+?,\s(\d{4})</div>||}
country.scrub {regex||Страна и год</h3>[^>]+>(.+?)(?:,\s\d{4})?</div>||}
*
description.modify {cleanup}
category.modify {cleanup(style=name)}
rating.modify {cleanup(tags="<"">")}
country.modify {replace|, |\|}
