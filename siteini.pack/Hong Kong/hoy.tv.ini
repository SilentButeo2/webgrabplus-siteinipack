site {url=hoy.tv|timezone=Asia/Hong_Kong|maxdays=7.1|cultureinfo=en-HK|charset=UTF-8|titlematchfactor=90}
site {ratingsystem=HK|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://api2.hoy.tv/api/v3/a/channel}
url_index.headers {method=POST_BACK(GET,GET)}
url_index.headers {contenttype=application/json}
url_index.headers {referer=https://hoy.tv/}
url_index.headers {customheader=origin=https://hoy.tv}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
global_temp_1.modify {set|'config_site_id'}
global_temp_9.scrub {regex||"image":"https://storage\.hoy\.tv/v1/image/channel/'global_temp_1'\.jpg","epg":"([^"]*)||}
*
urldate.format {datestring|yyyyMMdd}
end_scope
*
scope.range {(postback)|end}
url_index.modify {set|'global_temp_9'}
end_scope
*
index_urlchannellogo.modify {set(scope=datelogo)|https://storage.hoy.tv/v1/image/channel/'config_site_id'.jpg}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {multi|<EpgItem>||</EpgItem>|</EpgItem>}
index_showsplit.modify {replace(type=regex)|"\!\?\?\!"|-}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single|<EpgStartDateTime>||</EpgStartDateTime>|</EpgStartDateTime>}
index_stop.scrub {single|<EpgEndDateTime>||</EpgEndDateTime>|</EpgEndDateTime>}
index_title.scrub {single|<EpisodeShortDescription>||</EpisodeShortDescription>|</EpisodeShortDescription>}
index_description.scrub {single|<EpisodeLongDescription>||</EpisodeLongDescription>|</EpisodeLongDescription>}
index_episode.scrub {regex(pattern="'E1'")||<EpisodeIndex>([1-9]\d*)</EpisodeIndex>||}
index_rating.scrub {single(exclude="直播")|<EpgOtherInfo>|[|]|</EpgOtherInfo>}
index_showicon.scrub {single|<ProgramThumbnailUrl>||</ProgramThumbnailUrl>|</ProgramThumbnailUrl>}
index_temp_1.scrub {single(include="直播")|<EpgOtherInfo>|[|]|</EpgOtherInfo>}
*
index_description.modify {addend('index_temp_1' not "")|(直播)}
end_scope
