index_showicon.scrub {single|"src":"||"|"}
index_temp_1.scrub {single(exclude="Moderation")|"coreSubline":"||",|",}
*
index_temp_2.modify {substring(type=regex)|'index_title' "\(S\d+(?:\/)?E\d+\)\|\(\d+\)\|\(\d+\/\d+\)"}
