site {url=myonlineradio.de|timezone=Europe/Berlin|maxdays=7.1|cultureinfo=de-DE|charset=utf-8|titlematchfactor=90}
site {ratingsystem=DE|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://myonlineradio.de/|channel|/radioprogramm}
url_index.headers {referer=https://myonlineradio.de/}
url_index.headers {customheader=origin=https://myonlineradio.de}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
urldate.format {daycounter|0}
end_scope
*
index_urlchannellogo {url(scope=datelogo)||<div class="schedule-col-head">|data-lazy-load="|"|</div>}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||<div itemscope itemtype="http://schema.org/BroadcastEvent" class="schedule-program-row".*?<div class="line1"></div>||}
index_temp_1.modify {substring(type=regex)|'index_showsplit' itemprop=\"startDate\" content=\"([^\"]*)"}
index_temp_1.modify {cleanup(removeduplicates keeplast link="index_showsplit")}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single(separator="+" include=first)|itemprop="startDate" content="||"|"} *full date/time
*index_start.scrub {single(separator="-" exclude="LIVE" include=first)|<span class="tt_time anim"|">|</span>|</span>} *HH:mm
index_title.scrub {single|<span itemprop="name">||<|<}
index_description.scrub {regex||<div class="schedule-program-descr anim"[^>]*>(.*?)</div>||}
*
index_description.modify {cleanup(tags="<span class=\"more-dott\">""</span>")}
index_description.modify {cleanup(tags="<span class=\"more-link\">""</span>")}
index_description.modify {cleanup(tags="<"">")}
index_category.modify {set|Radio}
end_scope
