site {url=unifi.com.my|timezone=UTC|maxdays=7|cultureinfo=en-MY|charset=UTF-8|titlematchfactor=90|keepindexpage}
site {ratingsystem=MY|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url()|https://data-store-cdn.api.tmcms.quickplay.com/content/epg?start=##start##T23:00:00.000Z&end=##end##T23:00:00Z&reg=my&dt=web&client=tm-unifitv-web&seg=cohort4&pf=regular&locale=en&pageSize=100&pageNumber=1}
url_index.headers {contenttype=application/json}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
global_temp_1.modify {set|'config_site_id'}
global_temp_9.modify {calculate(format=date,zzz)|'now'}
global_temp_8.modify {substring(type=char)|'global_temp_9' 0 1}
global_temp_9.modify {remove(type=char)|0 1}
global_temp_5.modify {calculate('global_temp_8' "-" format=date,yyyy-MM-dd)|'urldate_formatted' 00:'global_temp_9' +}
global_temp_5.modify {calculate('global_temp_8' "+" format=date,yyyy-MM-dd)|'urldate_formatted' 00:'global_temp_9' -}
global_temp_6.modify {calculate(format=date,yyyy-MM-dd)|'global_temp_5' 1:0:0 +}
url_index.modify {replace|##start##|'global_temp_5'}
url_index.modify {replace|##end##|'global_temp_6'}
end_scope
*
urldate.format {datestring|yyyy-MM-dd}
*
global_temp_2.scrub {regex()||{"ch":{"acs":"'global_temp_1'","cs":"[^"]*","dd".*?"cid":"([^"]*)".*?"ut":"[^"]*"}||}
global_temp_2.modify {remove(type=element)|1 1000}
index_urlchannellogo.modify {set()|https://image-resizer-cloud-cdn.api.tmcms.quickplay.com/image/'global_temp_2'/0-16x9.png?width=160&updatedTime=0&dt=Web}
*
index_showsplit.scrub {regex()||{"ch":{"acs":"'global_temp_1'","cs":"[^"]*","dd".*?"ut":"[^"]*"}||}
scope.range {(splitindex)|end}
index_showsplit.modify {replace|\},\{|\}\|\{}
index_showsplit.modify {cleanup(style=jsondecode)}
index_showsplit.modify {cleanup(style=urldecode)}
index_temp_5.modify {substring(type=regex)|'index_showsplit' "\"sc_st_dt\":\".+?\","}
index_temp_5.modify {cleanup(removeduplicates link="index_showsplit")}
**index_showsplit.modify {(debug)}
end_scope
*
index_start.scrub {single|"sc_st_dt":"||Z|Z}
index_stop.scrub {single|,"sc_ed_dt":"||Z|Z}
index_title.scrub {regex||"lold":\[.*?"lon":\[\{"lang":"en","n":"(.*?)"\}||}
index_description.scrub {single|"lod":[{"lang":"en","n":"||"}|"}}
index_category.scrub {single(separator="","" max=2)|"cid":"|"log":[{"lang":"en","n":["|"]}]|"]}]}
index_rating.scrub {regex||"cid":".+?"rat":\[\{"cc":"my","s":"[^"]*","v":"(\d+)"}||}
*
index_title.modify {set('index_title' "")|To Be Announced}
index_episode.scrub {regex(pattern="Season'S1'EP'E1'""Season'S1'""EP'E1'" type=regex)||"losetl":\[\{"lang":"en","n":".*?(Season?\s?\d+)"||}
index_temp_1.scrub {regex||"loepn":\[\{"lang":"en","n":".*?_(EP\d+)"}||}
index_episode.modify {addend('index_temp_1' not "")|'index_temp_1'}

