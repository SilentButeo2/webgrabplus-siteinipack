site {url=foxone.mx|timezone=UTC|maxdays=14.1|cultureinfo=es-MX|charset=UTF-8|titlematchfactor=90}
*
urldate.format {datestring|yyyyMMdd}
url_index{url|https://foxone-cached.api.viewlift.com/v4/content/epg/|channel|}
url_index.headers {customheader=Accept-Encoding=gzip,deflate}     *
index_showsplit.scrub {regex||<programme.*?<\/programme>||}
index_showsplit.modify{replace(type=regex)|\s\!\?\?\!\s|-}
index_showsplit.modify {cleanup(style=jsondecode)}
**index_showsplit.modify {(debug)}
index_start.scrub {single(pattern="yyyyMMddHHmmss")|start="||+|+}
index_stop.scrub {single(pattern="yyyyMMddHHmmss")|stop="||+|+}
index_title.scrub {single|<title|>|</title>} 
index_category.scrub{single|<category|>|</category>|</category>}
index_description.scrub {single|<desc|>|</desc>|</desc>}
index_rating.scrub {single(not = "NA")|<rating>|<value>|</value>|</rating>}
