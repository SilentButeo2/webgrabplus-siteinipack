site {url=themoviedb.org|mdbinitype=serie|cultureinfo=en-US|charset=UTF-8|matchfactor=90|searchsite=themoviedb}
site {episodesystem=onscreen}
*
scope.range {(primarysearch)|end}
url_primarysearch {url(urlencode=1)|https://www.themoviedb.org/search/tv?query=|'title'|}
url_primarysearch.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
mdb_show_id.scrub {multi|primary|<div class="title">|href="/tv/|">|</div>}
mdb_show_id.modify {cleanup(removeduplicates)}
mdb_show_id.modify {substring(type=element)|0 5}
*
* on line..
* url_mdb_p1
* url_mdb_p3
* url_mdb_p4
* url_mdb_p5
* replace language=en-US with your preferred language from the list below
* ----------------------------------------------------------
*  ar-SA     bg-BG     ca-ES     da-DK     de-DE     ru-RU
*  ar-AE     en-US     es-ES     es-MX     de-CH     cs-CZ
*  fa-IR     fi-FI     fr-CA     fr-FR     de-AT     ka-GE
*  hr-HR     hu-HU     id-ID     it-IT     ja-JP     et-EE
*  nl-BE     ko-KR     lb-LB     lt-LT     lv-LV     he-IL
*  nl-NL     no-NO     pl-PL     pt-BR     pt-PT     hi-IN
*  ro-RO     nb-NO     sk-SK     sr-RS     sv-SE     la-LA
*  ta-IN     th-TH     tr-TR     uk-UA     uz-UZ     nn-NN
*  vi-VN     zh-CN     zh-HK     zh-TW     el-GR     sl-SI
* ----------------------------------------------------------
* if a translation is not available in the preferred Language
* or a invalid language code is used
* default is en-US
*
url_mdb_p1 {url|primary|https://www.themoviedb.org/tv/|mdb_show_id|?language=en-US}
url_mdb_p2 {url|primary|https://www.themoviedb.org/tv/|mdb_show_id|/translations}
url_mdb_p3 {url|primary|https://www.themoviedb.org/tv/|mdb_show_id|/season/|subpage|?language=en-US}
url_mdb_p4 {url|primary|https://www.themoviedb.org|mdb_episode_id|?language=en-US}
url_mdb_p5 {url|primary|https://www.themoviedb.org|mdb_episode_id|/cast?language=en-US}
url_mdb_p6 {url|primary|https://www.themoviedb.org/tv/|mdb_show_id|/reviews}
url_mdb_p7 {url|primary|https://www.themoviedb.org/tv/|mdb_show_id|/discuss}
url_mdb.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
mdb_temp_9.scrub {regex|p1||<h2><a href="/tv/[^/]*/season/(\d+)\?language=[a-z]{2}-[A-Z]{2}">||}
mdb_temp_9.modify {set('mdb_temp_9' > "50")|50}
subpage_mdb_p3.format {list(count='mdb_temp_9')|1}
end_scope
*
scope.range {(match)|end}
mdb_episodetitlelist.scrub {multi|p3|<h3><a class="no_click open"|">|</a>|</h3>}
mdb_episodenumlist.scrub {regex(pattern="S'S1' E'E1'")|p3||<h3><a class="no_click open"[^>]*href="/tv/[^/]*/([^"]*)\?language=[a-z]{2}-[A-Z]{2}"[^>]*>||}
mdb_episodenumlist.modify {replace|season/|S}
mdb_episodenumlist.modify {replace|/episode/| E}
* aka title 
mdb_temp_5.scrub {multi|p2|<table class="media-translations">||</table>|</table>}
mdb_temp_4.modify {clear}
loop {(each "mdb_temp_3" in 'mdb_temp_5')|end}
mdb_temp_8.modify {substring(type=regex)|'mdb_temp_3' "<td class="w-full">[^<]*<h3>([^<]*)<\/h3>"} * translated title
mdb_temp_7.modify {substring(type=regex)|'mdb_temp_3' "<h2[^>]*>(.*?)<\/h2>"} *language name-code,ex English(en-US)
mdb_temp_8.modify {cleanup(tags="<"">")}
mdb_temp_8.modify {clear(== "—")}
mdb_temp_7.modify {cleanup(tags="<"">")}
mdb_temp_7.modify {remove(type=regex)|"^[\n\s]*"}
mdb_temp_7.modify {addstart(not "")|(}
mdb_temp_7.modify {replace(not "")| (|)(}
*****ENABLE next line(remove * from beginning) to omit language name-code
*mdb_temp_7.modify {clear}
mdb_temp_8.modify {addend(['mdb_temp_8' not ""] ['mdb_temp_7' not ""] &)|'mdb_temp_7'}
mdb_temp_4.modify {addend('mdb_temp_8' not "")|'mdb_temp_8'####}
end_loop
mdb_temp_2.modify {substring(type=regex)|'mdb_temp_4' "(.*?)####"}
* main title
mdb_title.scrub {regex|p1||<h2 class="\d+">[^>]*>(.+?)</a>||}
mdb_title.modify {addend|\|'mdb_temp_2'}
*
mdb_temp_1.scrub {multi|p3|<div class="card"||<div class="expand">|<div class="expand">}
end_scope
*
scope.range {(getelements)|end}
mdb_variable_element.modify {clear}
mdb_variable_element.modify {calculate('mdb_subtitle' not "" type=element format=F0)|'mdb_episodetitlelist' 'mdb_subtitle' @}
mdb_variable_element.modify {clear("-1")}
mdb_variable_element.modify {calculate(['mdb_episode' not ""] ['mdb_variable_element' ""] & type=element format=F0)|'mdb_episodenumlist' 'mdb_episode' @}
mdb_variable_element.modify {clear("-1")}
*
if {('mdb_variable_element' not "")|end}
mdb_temp_6.modify {substring(type=element)|'mdb_temp_1' 'mdb_variable_element' 1}
mdb_episode_id.modify {substring(type=regex)|'mdb_temp_6' "<h3><a class=\"no_click open\"[^>]*href=\"([^\"]*)\?language=[a-z]{2}-[A-Z]{2}\"[^>]*>"}
mdb_subtitle.modify {substring(type=element)|'mdb_episodetitlelist' 'mdb_variable_element' 1}
mdb_episode.modify {substring(type=element)|'mdb_episodenumlist' 'mdb_variable_element' 1}
*
mdb_episodeabsolute.modify {calculate(format=F0)|'mdb_variable_element' 1 +}
mdb_episodeabsolute.modify {addstart|E}
end_if
*
mdb_description.modify {substring(type=regex)|'mdb_temp_6' "<div class=\"overview\">(?:.*?)(?:<p>(.*?)<\/p>(?:.*?))*<\/div>"||}
*
mdb_director.scrub {multi(includeblock="Director")|p5|<div class="info">|<p>|</p>|</div>}
mdb_director.modify {cleanup(tags="<"">")}
*
*actor only no role
*mdb_actor.scrub {multi|p5|<ol class="people credits ">|<div class="info">|</div>|</ol>}
*mdb_actor.modify {remove(type=regex)|"<p class=\"character\">.*?<\/p>"}
*mdb_actor.modify {cleanup(tags="<"">")}
*
*actor with role
mdb_actor.scrub {multi|p5|<ol class="people credits ">|<div class="info">|</div>|</ol>}
mdb_actor.modify {replace(type=regex)|"[\(\)]"|'}
mdb_actor.modify {replace|<p class="character">|(role=}
mdb_actor.modify {cleanup(tags="<"">")}
mdb_actor.modify {addend(~ "role=")|)}
mdb_actor.modify {remove(type=regex)|"[\n\r]*"}
mdb_actor.modify {remove(type=regex)|"(\s*)\("}
mdb_actor.modify {remove|(role=)}
*
mdb_productiondate.modify {substring(type=regex)|'mdb_temp_6' "<span class=\"date\">(.*?)<\/span>"||}
mdb_productiondate.modify {calculate(format=productiondate)}
*
mdb_category.scrub {multi|p1|<span class="genres">|">|</a>|</span>}
*
mdb_showicon.modify {substring(type=regex)|'mdb_temp_6' "src=\"(.*?)\""||}
*
mdb_starrating.modify {substring(type=regex)|'mdb_temp_6' "<span class=\"glyphicons_v2 star white\"><\/span>(.*?)<span"||}
mdb_starrating.modify {calculate(format=F1)|10 /}
mdb_starrating.modify {clear("0.0")}
*
*mdb_country.scrub {single|p1|<span class="release">|(|)|</span>} *release country,not country of orgin
*
mdb_review.scrub {multi(exclude="MORE REVIEWS""Score:""Rating:")|p6|<div class="teaser">|<p>|</p>|</div>}
mdb_review.modify {cleanup(tags="<a class""</a>")}
mdb_review.modify {cleanup(tags="<"">")}
*
mdb_commentsummary.scrub {regex|p7||<div id="discussions">(?:.*?)(?:<div class="link_wrapper">(.*?)</div>(?:.*?))*</tbody>||}
mdb_commentsummary.modify {cleanup(tags="<"">")}
end_scope
