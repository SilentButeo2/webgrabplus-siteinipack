site {url=cgates.tv|timezone=UTC|maxdays=7.1|cultureinfo=lt-LT|charset=UTF-8|titlematchfactor=90}
site {ratingsystem=LT|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://api.cgates.tv/public/epggrid/channels/##channel##/from/##start##/to/##stop##/lang/lt}
url_index.headers {referer=https://cgates.tv/}
url_index.headers {customheader=origin=https://cgates.tv}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
global_temp_1.modify {substring(type=regex)|'config_site_id' "^\d+"}
global_temp_2.modify {substring(type=regex)|'config_site_id' "^\d+##(.*)$"}
*
global_temp_9.modify {calculate(format=F1)|'config_timespan_days' 1 +}
global_temp_9.modify {set(> "7.0")|7.0}
global_temp_9.modify {calculate(format=timespan,days)}
*
global_temp_8.modify {calculate(format=date,unix)|'urldate'}
global_temp_8.modify {calculate(timezone=Europe/Vilnius)}
*
global_temp_7.modify {calculate(format=date,yyyy/MM/dd)|'global_temp_8'}
global_temp_7.modify {calculate(format=date,unix)}
*
global_temp_6.modify {calculate(format=date,unix)|'global_temp_7' 'global_temp_9' +}
*
url_index.modify {replace|##channel##|'global_temp_1'}
url_index.modify {replace|##start##|'global_temp_7'}
url_index.modify {replace|##stop##|'global_temp_6'}
*
urldate.format {datenumber|unix}
end_scope
*
index_urlchannellogo.modify {set(scope=datelogo)|https://tr.images.cdn.cgates.lt/static/channels/'global_temp_2'.png}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||^\{"epg":\[(.*?)\]\}$||}
index_showsplit.modify {replace(type=regex)|"\!\?\?\!"|-}
index_showsplit.modify {replace(type=regex)|"\}(,)\{\"id\":\d+,\"start\""|\|}
index_showsplit.modify {cleanup(style=unidecode)}
index_showsplit.modify {cleanup(style=jsondecode)}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single|"start":||,|,}
index_stop.scrub {single|"stop":||,|,}
index_title.scrub {single|"title":"||",|",}
index_description.scrub {single|"description":"||","|","}
index_category.scrub {single(separator="","")|"tva_contents":["||"]|"]}
index_director.scrub {multi|"directors":[|"name":"|"|]}
index_actor.scrub {multi|"actors":[|"name":"|"|]}
index_writer.scrub {multi|"writers":[|"name":"|"|]}
index_episode.scrub {regex(pattern="S'S1'E'E1'""S'S1'""E'E1'")||"episode_no":([1-9]\d*)||}
index_rating.scrub {single|"age_rating":||,|,}
index_starrating.scrub {single|"imdb":{|"rating":|}|}}
index_showicon.scrub {single|"screenshots":[|"|"|]}
index_temp_1.scrub {regex||"season_no":([1-9]\d*)||}
*
index_episode.modify {addstart(not "")|E}
index_episode.modify {addstart('index_temp_1' not "")|S'index_temp_1'}
index_starrating.modify {calculate(not "" format=F1)}
index_starrating.modify {addend(not "")|(system=Imdb)}
end_scope
