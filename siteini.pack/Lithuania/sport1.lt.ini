site {url=sport1.lt|timezone=Europe/Vilnius|maxdays=2.2|allowlastdayoverflow|cultureinfo=lt-LT|charset=utf-8|titlematchfactor=90|episodesystem=onscreen|ratingsystem=LT}

url_index{url|https://www.sport1.lt/tv-programa/?date=|urldate|}
url_index.headers {customheader=Accept-Encoding=gzip,deflate}
urldate.format {datestring|yyyy-MM-dd}

index_showsplit.scrub {multi|<div class="program-item">|<li|</li>|</ul></div><div}

* Start time
index_start.scrub {regex||<div class="time">(.*?)</div>||}
* Title
index_title.scrub {regex||<div class="title"><strong.*>(.*?)</strong>.*?</div>||}
* Description
index_description.scrub {regex||<div class="title"><strong.*?>.*?</strong><br/>(.*?)</div>||}
* Show poster
index_showicon.scrub {regex||<div class="photo"><img src="assets/(.*?)"/></div>||}
index_showicon.modify {addstart('index_showicon' not "")|https://sport1.lt/assets/}
