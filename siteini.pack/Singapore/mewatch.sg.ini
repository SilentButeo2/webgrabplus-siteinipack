site {url=mewatch.sg|timezone=Asia/Singapore|maxdays=7|cultureinfo=en-GB|charset=UTF-8|titlematchfactor=90|nopageoverlaps}
site {ratingsystem=NL|episodesystem=onscreen}
*
url_index{url|https://cdn.mewatch.sg/api/schedules?channels=|channel|&date=|urldate|&duration=24&hour=16
*
url_index.headers {customheader=Accept-Encoding=gzip,deflate} 
urldate.format {datestring|yyyy-MM-dd}
*
index_showsplit.scrub{regex||"customId"(.*?)"masterReferenceKey"||}
*
index_start.scrub{regex||"startDate":"(.*?)"||}
index_title.scrub {regex||"title":"(.*?)"||}
index_description.scrub {regex||"description":"(.*?)"||}
index_showicon.scrub{regex||"tile":"(.*?)"||}
index_episode.scrub{regex||"episodeNumber":(.*?),||}
index_rating.scrub{regex||"name":"(.*?)"||}
*
index_temp_1.scrub {regex||"seasonNumber":(.*?),||}
index_temp_1.modify {addstart(not "")|S}
*
index_episode.scrub {regex||"episodeNumber":(.*?),||}
index_episode.modify {clear("0")}
index_episode.modify {addstart(not "")|E}
index_episode.modify {addstart('index_temp_1' not "")|'index_temp_1'}
