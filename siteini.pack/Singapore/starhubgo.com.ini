* WebGrab+Plus ini for grabbing EPG data from TvGuide websites
* @Site: starhubgo.com
* @MinSWversion: V1.57
* @Revision 2 - [25/11/2016] Blackbear199
*  - site changes
* @Revision 1 - [09/10/2016] Blackbear199
*  - site changes
