*
scope.range {(urlindex)|end}
url_index {url|https://huelvatv.com/EPG/huelvatv.php}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
urldate.format {datestring|yyyy-MM-dd}
end_scope
*
index_urlchannellogo.modify {set(scope=datelogo)|https://huelvatv.com/wp-content/uploads/2024/11/70_Huelva_TV_Logotipo_AZUL.png}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {multi|<article class="hvtv-item">||</article>|</article>}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single|<div class="hvtv-time">||</div>|</div>}
index_title.scrub {single|<h3 class="hvtv-title">||</h3>|</h3>}
index_description.scrub {single|<p class="hvtv-desc">||</p>|</p>}
index_showicon.scrub {single|<img src="||"|"}
*
index_title.modify {cleanup(style=name)}
end_scope
