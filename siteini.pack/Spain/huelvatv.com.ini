site {url=huelvatv.com|timezone=Europe/Madrid|maxdays=7.1|cultureinfo=eu-ES|charset=utf-8|titlematchfactor=90}
site {episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://huelvatv.com/EPG/huelvatv.php}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
urldate.format {datestring|yyyy-MM-dd}
end_scope
*
index_urlchannellogo.modify {set(scope=datelogo)|https://www.interalmeria.tv/wp-content/uploads/2019/01/iatv-mosca.png?x96146}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||<tr.*?</tr>||}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single(separator=" - " include=first)|<sub style="text-transform: uppercase|">|</sub>|</sub>}
index_title.scrub {single(separator=" - " exclude=first)|<sub style="text-transform: uppercase|">|</sub>|</sub>}
index_description.scrub {single|<sub style="line-height:15px|">|</sub>|</sub>}
index_showicon.scrub {single|<img src="||"|"}
*
index_title.modify {replace|\|| - }
title.modify {cleanup(style=name)}
end_scope
