site {url=distritotv.es|timezone=Europe/Madrid|maxdays=7.1|cultureinfo=es-ES|charset=UTF-8|titlematchfactor=90|firstday=0123456}
site {ratingsystem=ES|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://distritotv.es/parrilla-2/}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
urldate.format {daycounter|0}
end_scope
*
index_urlchannellogo.modify {set(scope=datelogo)|https://distritotv.es/wp-content/uploads/2021/03/LOGO-MODIFICADO-CRIS.png}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||<div class="et_pb_module et_pb_image et_pb_image_\d+">.*?</div>[^<]*</div>[^<]*</div>[^<]*</div>||}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_title.scrub {regex||<h[34][^>]*>(.*?)</h[34]>||}
index_description.scrub {regex||<p[^>]*>(.*?)</p>||}
index_showicon.scrub {single|<span class="et_pb_image_wrap ">|data-src="|"|</span>}
*
index_title.modify {cleanup(tags="<"">")}
index_start.modify {substring(type=regex)|'index_title' "\((\d{2}:\d{2})\)"}
index_title.modify {remove(type=regex)|"\(\d{2}:\d{2}\)"}
title.modify {cleanup(style=name)}
index_description.modify {cleanup(tags="<a""</a>")}
index_description.modify {cleanup(tags="<"">")}
end_scope
