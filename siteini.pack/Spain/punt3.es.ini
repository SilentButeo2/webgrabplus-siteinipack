site {url=punt3.es|timezone=Europe/Madrid|maxdays=4.1|cultureinfo=es-ES|charset=UTF-8|titlematchfactor=90}
site {ratingsystem=ES|episodesystem=onscreen}
*
scope.range {(urlindex)|end}
url_index {url|https://punt3.es/epg/}
url_index.headers {customheader=Accept-Encoding=gzip,deflate,br}
*
urldate.format {daycounter|0}
end_scope
*
index_urlchannellogo.modify {set(scope=datelogo)|https://www.punt3.es/android-icon-192x192.png}
*
scope.range {(splitindex)|end}
index_showsplit.scrub {regex||<div class="hora">.*?</div>[^<]*</div>||}
*index_showsplit.modify {(debug)}
end_scope
*
scope.range {(indexshowdetails)|end}
index_start.scrub {single(separator="-" include=first)|<div class="hora">||</div>|</div>}
*index_stop.scrub {single(separator="-" include=last)|<div class="hora">||</div>|</div>} *conflicts
index_title.scrub {single|<div class="nombre-programa">||</div>|</div>}
index_description.scrub {single|<div class="descripcion-programa">||</div>|</div>}
index_showicon.scrub {single|src="||"|"}
*
index_description.modify {cleanup}
index_showicon.modify {addstart(not "")|https://punt3.es/epg/}
end_scope
